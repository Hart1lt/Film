<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Film</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="index.html" class="header__logo">Поискино</a>
                <form>
                    <input type="text" class="header__search" placeholder="Поиск">
                </form>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__cover--inner">
                    <img src="lookback.jpg" alt="Look Back" class="movie__cover">
                    <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">Оглянись</div>
                    <div class="movie__genre">Аниме, драма</div>
                    <div class="rating green">9.4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
